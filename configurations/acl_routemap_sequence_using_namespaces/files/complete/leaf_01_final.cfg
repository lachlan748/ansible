!
ip prefix-list MY_VLAN100_SERVICE_LAN
  permit 192.168.100.0/24
!
ip prefix-list MY_VLAN101_SERVICE_LAN
  permit 192.168.101.0/24
!
ip prefix-list MY_VLAN102_SERVICE_LAN
  permit 192.168.102.0/24
!
route-map MY_LOCAL_VLANS permit 10
  match ip address prefix-list MY_VLAN100_SERVICE_LAN
!
route-map MY_LOCAL_VLANS permit 20
  match ip address prefix-list MY_VLAN101_SERVICE_LAN
!
route-map MY_LOCAL_VLANS permit 30
  match ip address prefix-list MY_VLAN102_SERVICE_LAN
!
router bgp 12345
  neighbor 1.1.1.1 remote-as 23456
  redistribute connected route-map MY_LOCAL_VLANS
!
